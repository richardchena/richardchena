{% load static %}
<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
            <title>REJA Software - Inicia sesión</title>
            <link rel="stylesheet" href="{% static 'login.css' %}">
            <!--CSS DEL POP UP (cuadro de mensaje)-->
            <link rel="stylesheet" href="{% static 'cuadro_mensaje.css' %}">
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

        </head>
        <body>
            <section class="form-login">
              <h5>REJA Software</h5>
              <form action="/login_form" method="GET" autocomplete="off">
                    <input class="controls" type="text" name="usuario" value="" placeholder="&#xf007; Username" maxlength="20" style="font-family:arial, FontAwesome" required>
                    <input class="controls" type="password" name="contrasena" value="" placeholder="&#xf084; Contraseña" id="myInput" maxlength="15" style="font-family:arial, FontAwesome"required>
                    <input type="checkbox"  onclick="mostrarContrasenha()">
                Mostrar contraseña
                <br><br><br>
                <input class="buttons" type="submit" name="" value="Ingresar">
               </form> 
            </section>

            <script>
                function mostrarContrasenha() {
                  var x = document.getElementById("myInput");
                  if (x.type === "password") {
                    x.type = "text";
                  } else {
                    x.type = "password";
                  }
                }
            </script>
            
            <!-- CUADRO DE ERROR CON MENSAJE-->
            <div class="fondo_transparente" id = "fondo">
                <div class="modal">
                    <div class="modal_titulo">
                        {{ titulo }}<br>
                    </div>

                    <div class="modal_mensaje">
                        {% for error in errors %}
                            {% if forloop.first %}
                                <br>{{ error }}
                            {% else %}
                                <br><br>{{ error }}
                            {% endif %}
                        {% endfor %}
                    </div>

                    <div class="modal_botones" >
                        <a href="/login" class="boton">VOLVER A INTENTARLO</a>
                    </div>
                </div>
            </div> 
            
            {% if errors|length > 0 %}
                <script type="text/javascript">
                    setTimeout("mostrarError()", 0);
                </script>
            {% endif %}

            <script>
                function mostrarError(){
                    var estilo = document.getElementById("fondo");
                    estilo.style.display="block";
                }
            </script>
    </body>
</html>
